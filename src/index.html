<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Datefinder</title>
  </head>
  <body>
    <!-- Build form inputs for date entries. No need to link js or css because we are using bundler -->
    <form class="date-check" action="index.html" method="">
      <label for="">Input Date:</label>
      <input id="month" class="input-month" >
      <input id="day" class="input-day" >
      <input id="year" class="input-year">
      <button type="submit" name="button">Submit</button>
    </form>

    <div class="day-of-week-output">

    </div>
  </body>
</html>
